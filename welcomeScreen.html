<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Welcome - Odoo</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                /* cursor: none; */
            }

            body {
                font-family: Montserrat, 'Open Sans', sans-serif;
                font-weight: 400;
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
                -webkit-user-drag: none; /* Safari */
                -khtml-user-drag: none; /* Konqueror HTML */
                -moz-user-drag: none; /* Old versions of Firefox */
                -ms-user-drag: none; /* Internet Explorer/Edge */
                    user-drag: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
                background-color: #714B67;
                color: #fff;
                overflow: hidden;
            }

            img {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
                -webkit-user-drag: none; /* Safari */
                -khtml-user-drag: none; /* Konqueror HTML */
                -moz-user-drag: none; /* Old versions of Firefox */
                -ms-user-drag: none; /* Internet Explorer/Edge */
                    user-drag: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            }

            .welcome-section {
                display: flex;
                width: 30%;
                height: 100vh;
                float: left;
                flex-wrap: wrap;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.4);
            }

            .welcome-section .content-wrap {
                margin: auto;
                transform: translate3d(0, 0, 0);
                animation-iteration-count: infinite;
            }

            .welcome-section .content-wrap .fly-in-text {
                list-style: none;
            }

            .welcome-section .content-wrap .fly-in-text li {
                display: inline-block;
                /* margin-right: 15px; */
                font-size: 6em;
                transition: all 2s ease;
                animation-iteration-count: infinite;
            }

            .welcome-section .content-wrap .fly-in-text li:last-child {
                margin-right: 0;
            }

            .welcome-section .content-wrap .enter-button {
                display: block;
                text-align: center;
                font-size: 3em;
                color: #00A09D;
                opacity: 1;
                transition: all 1s ease 2s;
                animation-iteration-count: infinite;
            }

            .welcome-section #wifi {
                position: relative;
                display: flex;
                align-items: center;
                left: 3em;
                bottom: 2em;
            }

            .welcome-section #wifi img {
                user-drag: none;
                user-select: none;
                padding-right: 1em;
            }

            .welcome-section #wifi #wifi-logo {
                width: 15%;
                height: auto;
            }

            .welcome-section #wifi ul {
                padding-left: 0.1em;
                font-size: 1.5em;
                list-style: none;
                display: inline-block;
            }

            .welcome-section #wifi li {
                align-items: center;
                vertical-align: middle;
            }

            .menu-section {
                display: flex;
                width: 70%;
                height: 100vh;
                align-items: center;
                color: white;
                justify-content: center;
                flex-wrap: wrap;
                flex-direction: column;
                font-size: 1.5em;
            }

            .menu-section h1 {
                color: #00A09D;
                font-size: 3em;
                text-align: center;
            }

            .menu-section table {
                width: 85%;
                table-layout: fixed;
                line-height: 1.3;
                border: 1px solid white;
                margin: 0 auto;
            }

            .menu-section table td {
                padding: 10px 20px 20px 0;
                vertical-align: text-top;
                font-size: 0.9em;
            }

            .menu-section table thead th {
                text-decoration: underline;
                text-align: left;
            }

            #dateTime {
                position: absolute;
                right: 3em;
                top: 2em;
            }

            #dateTime #time {
                font-size: 3em;
            }

            #dateTime #date {
                font-size: 1.5em;
            }

            #dateTime #date:before {
                content: "";
                display: block;
            }
            
            .welcome-section .content-hidden .content-wrap .fly-in-text li { opacity: 0; }
            .welcome-section .content-hidden .content-wrap .fly-in-text li:nth-child(1) { transform: translate3d(-100px, 0, 0); }
            .welcome-section .content-hidden .content-wrap .fly-in-text li:nth-child(2) { transform: translate3d(100px, 0, 0); }
            .welcome-section .content-hidden .content-wrap .enter-button { opacity: 0; transform: translate3d(0, -30px, 0); }

            .menu-section .content-hidden { opacity: 0; }
        </style>
    </head>

        <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '711712440592-m518gpm6k86v83btufmgi9h8sjvjhpm5.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyBESq5nzmpchRjwzOdxNKFnNOHMpc9_kMU';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'none'; // block
          listUpcomingEvents();
        } else {
          authorizeButton.style.display = 'block'; // block
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Generate the table of the 5 nexts days
       */
      function generateTable() {
        var menu = document.getElementById('content');
        var tbl  = document.createElement('table');

        let thead = document.createElement('thead');
        let tbody = document.createElement('tbody');

        let firstRow = thead.insertRow();
        let secondRow = tbody.insertRow();

        for(i=0; i < eventsArray.length; i++) {
          let headerCell = document.createElement("th");
          headerCell.innerHTML = dateArray[i];
          console.log(headerCell);
          firstRow.appendChild(headerCell);

          if(i == 0) {
            let firstHeaderCell = document.createElement("th");
            firstHeaderCell.innerHTML = eventsArray[i];
            secondRow.appendChild(firstHeaderCell);
          } else {
            let normalCell = secondRow.insertCell(i);
            newEvent = document.createTextNode(eventsArray[i]);
            normalCell.appendChild(newEvent);
          }
        }

        tbl.appendChild(thead);
        tbl.appendChild(tbody);
        menu.appendChild(tbl);
      }

      let dateArray = [''];
      let eventsArray = ['Lunch'];

      function containsWeekend(d1, d2)
      {
          // note: I'm assuming d2 is later than d1 and that both d1 and d2 are actually dates
          // you might want to add code to check those conditions
          var interval = (d2 - d1) / (1000 * 60 * 60 * 24); // convert to days
          if (interval > 5) {
              return true;    // must contain a weekend day
          }
          var day1 = d1.getDay();
          var day2 = d2.getDay();
          return !(day1 > 0 && day2 < 6 && day2 > day1);
      }

      function generateDate(when) {
        return new Date(when).toLocaleString('en-GB', {weekday: 'short', day: "numeric", month: "numeric"}).replace(/,/g, '')
      }

      String.prototype.capitalize = function() {
        return this.charAt(0).toUpperCase() + this.slice(1);
      }

      /**
       * Print the summary and start datetime/date of the next five events in
       * the authorized user's calendar.
       */
      function listUpcomingEvents() {
        gapi.client.calendar.events.list({
          'calendarId': 'c_m4ke9i9fdn0o5bitqlc8pei1ro@group.calendar.google.com', //c_m4ke9i9fdn0o5bitqlc8pei1ro@group.calendar.google.com
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 6,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;

          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              dateArray.push(generateDate(when));
              eventsArray.push(event.summary.capitalize());
              if (i + 1 < events.length) {
                const next = new Date(events[i + 1].start.date)
                if (containsWeekend(new Date(when), next)) {
                  dateArray.push("");
                  eventsArray.push("Weekend 🥳");
                }
              }
            }
            dateArray = dateArray.slice(0, 6);
            eventsArray = eventsArray.slice(0, 6);
            generateTable();
          }
        });
      }
    </script>
